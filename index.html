<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="valentine-container">
        <div id="mainContent" class="valentine-content">
            <div class="hearts-background" id="heartsBackground"></div>
            <img class="love-gif" src="https://media.tenor.com/ZhNxfL0GmoMAAAAm/mocha-bear-hearts.webp" alt="Cute love gif">
            <h1 class="valentine-question">Will you be my Pookie Valentine?</h1>
            <div class="button-container">
                <button id="yesButton" class="yes-button">Yes</button>
                <button id="noButton" class="no-button">No</button>
            </div>
        </div>

        <div id="celebrationContent" class="yes-pressed-content" style="display: none;">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Celebrating" class="celebration-gif">
            <div class="celebration-text">Okyy Yayyyyy :3</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
